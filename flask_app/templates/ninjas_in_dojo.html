<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>
<body>
    <h1>{{dojos.name}} Ninjas</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        {% for dojo in dojos %}
        <tr>
            <td>{{dojo['first_name']}}</td>
            <td>{{dojo['last_name']}}</td>
            <td>{{dojo['age']}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
